name: test
on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: test coverage
            uses: actions/setup-node@v3
            with:
              node-version: '16.x'
            run: |
              npm ci
              npm test -- --coverage
              bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}